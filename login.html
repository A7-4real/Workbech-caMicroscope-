      function signOut() {
        // Returns the GoogleAuth object

        auth2.signOut().then(function () {
          console.log("User signed out.");
        });

    <script>
      // google's json web key (jwk) is here: https://www.googleapis.com/auth2/v3/certs
      function randomString(length) {
        var bytes = new Uint8Array(length); // Creates a new uint8Array (type array represents an array 8-bit unsigned integers initialized to 0) object.
        var random = window.crypto.getRandomValues(bytes); // Fills the passed TypedArray with cryptographically sound random values.
        var result = [];
        var charset =
          "0123456789ABCDEFGHIJKLMNOPQRSTUVXYZabcdefghijklmnopqrstuvwxyz-._~";
        random.forEach(function (c) {
          result.push(charset[c % charset.length]);
        });
        return result.join("");
      }

      // Did not understand the working of the function
      function getUrlParam(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&#]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return "";
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      function onSignIn(googleUser) {
        var id_token = googleUser.getAuthResponse().id_token;
        console.info(id_token);

          .join("/");
        var redirect_uri = base_deployement_url + "/login.html";
        var default_redirect = base_deployement_url + "/apps/table.html";
        var state;
        // Did not understand this part!!!
        if (getUrlParam("state")) {
          state = decodeURIComponent(getUrlParam("state"));
        }

        if (!state) {
          state = default_redirect;
        }

        if (id_token) {
          document.cookie = cookie_name + "=" + id_token;
          fetch("./auth/Token/check", {
            headers: {
              Authorization: "Bearer" + id_token,
            },
          })
            .then((x) => x.json())
            .then((x) => {
              console.log("{id provider", id_token);

                window.location = state;
